<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Forest Wildfires Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body>
  <nav>
    <img src="{{ url_for('static', filename='logonasa.png') }}" alt="Logo" class="logo">
    <h1 class="header center orange-text">Forest Fire Prediction</h1>
  </nav>

  <div class="section no-pad-bot my-section-container" id="index-banner">
    <div class="container">
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Forest-Fire Occurrence</h5>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="my-custom-container">
      <div class="row">
        <form action='/predict' method="post" class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <label for="first_name"><b>Temperature</b></label>
              <br>
              <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="last_name"><b>Oxygen</b></label>
              <br>
              <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm" type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="_name"><b>Humidity</b></label>
              <br>
              <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="section">
      <div class="row center">
        <div class="result">
          {{pred}}
        </div>
      </div>
    </div>
  </div> 

  <footer class="page-footer">
    <h6 class="grey-text text-lighten-4">This web Page is a part of the web app FireGuard that predicts forest wildfires.</h6>
    <p>Made by @Sparkle Spies</p>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
